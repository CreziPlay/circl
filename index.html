<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">
    <title>Точки на границе круга (слайдер)</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="container__row">
                <hr class="y-hr">
                <hr class="x-hr">

                    <h2>Исторические <br>даты</h2>

                    </div>
                </div>
                <div class="text"><h1 class="clr1">2015 </h1><h1 class="clr2">2022 </h1></div>
                <div class="circle" id="circle">
                    <div id="points">
                    </div>
                </div>
            </div>
            
        </div>
        
    </main>
    
    <script src="js/js.js"></script>
